buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.1.3'
  }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 5
        versionName "1.0.8"
    }

    lintOptions {
        lintConfig file("lint.xml")
    }
}

repositories {
  mavenCentral()
}

dependencies {
    compile 'com.facebook.react:react-native:+'
}

