<script>

// 函数的属性和方法
// 属性 length: 参数个数
// 属性 prototype

//每个函数都包含2个非继承来的方法 apply call 
//用途: 在特定的作用域中调用函数   
//实质上等于设置函数体内 this 的值
//好处: 对象不需要与方法有任何耦合关系



//函数名.apply(作用域,参数数组)
//函数名.call(作用域,参数1,参数2,...)


// apply:
function sum( n1,n2){
	return n1 + n2;
}
function callSum1(n1,n2){
	return sum.apply(this,arguments);
}
function callSum2(n1,n2){
	return sum.apply(this,[n1,n2]);
}
function callSum3(n1,n2){
	return sum.call(this,n1,n2);
}

console.log(callSum1(12,13));
console.log(callSum2(12,13));
console.log(callSum3(12,13));

 
//apply 和 call 的主要目的:  扩充函数赖以运行的作用域:
 
window.color= 'red';
var o= {color:'blue'};
function sayColor(){
	console.log(this.color);
}

sayColor();

sayColor.call(this);
sayColor.call(window);
sayColor.call(o);

sayColor.apply(this);  
sayColor.apply(window);  
sayColor.apply(o);  
 	

//bind 
//函数名.bind(作用域)
var oSayColor = sayColor.bind(o);
oSayColor();


</script>
